{% extends "base.html" %}

    {% csrf_token %}
    <div class="field">
        <div class="control">
            <input class="input is-warning" type="text" name="city" placeholder="Enter your city...">
        </div>
        <input type="submit" style="display: none"/>
    </div>
</form>
{% endblock %}
